<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <h2 class="card-header text-center">Weather</h2>
            <div class="card-body">
                <form id="weather_app" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="cityInput" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Please enter a city...">
                    </div>
                    <button type="submit" class="btn btn-primary">Show Weather</button> <button type="button" id="use_current_location" class="btn btn-primary">User's current weather condition</button>
                </form>
                
            </div>
            <div id="weather-info" class="card-body d-none">
                <div class="row">
                    <div class="col-md-6">
                        <img src="" id="weather-icon" alt="Hava Durumu Görseli" class="img-fluid">
                        <p class="card-text">City: <span id="city_name"></span></p>
                        <p class="card-text">Temperature: <span id="temperature"></span>°C</p>
                        <p class="card-text">Status: <span id="description"></span></p>
                        <p class="card-text">Humidty: <span id="humidity"></span>%</p>
                        <p class="card-text">Win Speed: <span id="wind-speed"></span> m/s</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
